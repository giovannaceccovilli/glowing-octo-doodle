<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Gio's Personality Quiz!!</h1>
    <h4> Find out your personality based on your pizza choices...</h4>
	</header>

	<main>

		<h2>Which sauce do you prefer?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/tomato.jpg"alt="empty pizza with just tomato sauce" >
        <br>
        <button id="q1a1">Tomato</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cheese.jpg"alt="barren cheese pizza">
        <br>
        <button id="q1a2">Just cheese</button>
      </div>

    </div> 
    
    <h2>Which topping would you put on it?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/pep.jpg"alt="close up of pepperoni pizza">
        <br>
        <button id="q2a1">Pepperoni duh</button>
      </div>

      <div class="answer-choice">
        <img src="assets/basil.jpg" alt="pizza with alot of basil on it, very green">
        <br>
        <button id="q2a2">Basil, anything green</button>
      </div>

    </div>

  

    
    <h2>And would you eat it with...or without the crust?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/crust.jpg" alt="pizza with round thick crust on table">
        <br>
        <button id="q3a1">With!!Only crazy people leave it to the side</button>
      </div>

      <div class="answer-choice">
        <img src="assets/nocrust.jpg"alt="eaten pizza crust left alone on white plate with white fork on it">
        <br>
        <button id="q3a2">Without, it's just weird and tastes meh</button>
    </div>
     </div>  
   
   
    <h2> Add one more topping of your choosing..</h2>
   <div class = "question">
      <div 
      class="answer-choice">
      <img
      src="assets/saus.jpg" alt="sausage pizza">
      <br>
      <button
      id="q4a1">Sausage please.</button>
   </div>

   <div class="answer-choice">
    <img
    src="assets/queso.jpg" alt="cheese pizza with mac and cheese on it">
    <br>
    <button
    id="q4a2">MORE CHEESE!!</button>
   </div>
   </div>

   <h2> Lastly, where would you eat it?? </h2>
   <div class = "question">
     <div
     class="answer-choice">
     <img
     src="assets/sofa.jpg"alt="comfy grey sofa">
     <br>
     <button id="q5a1">The comfort of my own sofa</button>
     </div>

     <div
     class="answer-choice">
     <img
     src="assets/rest.jpg"alt="outside of pizza restaurant in venice">
     <br>
     <button id="q5a2">The restaurant ofcourse!</button>
     </div>
    </div>
    <button
    id=show>Show me!!</button>



  

     
    
    <h2 id="result">You are a...</h2>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
